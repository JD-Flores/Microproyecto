<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JD Microproyecto</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {font-family: "Lato", sans-serif}
  </style>
</head>
<body>

<!-- Barra de Navegación -->
<input id="navbar-indicator" class="navbar-collapse" type="checkbox" checked>
<nav id="navbar">
  <a id="logo" class="nav-link" href="#hero">JD Flores</a>
  <a class="nav-link" href="#experience">Experience</a>
  <a class="nav-link" href="#abme">About Me</a>
  <a class="nav-link" href="#skills">Skills</a>

  <div class="navbar-right">
    <a class="nav-link" href="#contact">Contact Me</a>
    <label class="navbar-toggler" for="navbar-indicator">+</label>
  </div>

</nav>

<div class="contenido">
  <div id="hero">
    <!-- Contenedor del carrusel -->
    <div class="contenedor-carrusel">

      <!-- Imagenes y captions -->
      <div class="misFotos fade">
        <div class="numeroSlide">1 / 3</div>
        <img src="img1.jpg" class="image">
        <div class="caption">Bienvenido a mi sitio web</div>
      </div>

      <div class="misFotos fade">
        <div class="numeroSlide">2 / 3</div>
        <img src="img2.png" class="image">
        <div class="caption">Este sito sirve a manera de curriculum de programación</div>
      </div>

      <div class="misFotos fade">
        <div class="numeroSlide">3 / 3</div>
        <img src="img3.png" class="image">
        <div class="caption">A continuación se encuentra más información sobre mi persona</div>
      </div>

      <!-- Flechas -->
      <a class="prev" onclick="proxImg(-1)">&#10094;</a>
      <a class="next" onclick="proxImg(1)">&#10095;</a>
    </div>
    <br>

    <!-- Puntos guia -->
    <div style="text-align:center">
      <span class="dot" onclick="imgActual(1)"></span>
      <span class="dot" onclick="imgActual(2)"></span>
      <span class="dot" onclick="imgActual(3)"></span>
    </div>
  </div>

  <div id="experience">
  </div>

  <div id="abme">
  </div>

  <div id="skills">
  </div>
</div>

<script src="main.js"></script>

</body>
</html>
