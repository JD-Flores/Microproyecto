<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JD Microproyecto</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {font-family: "Lato", sans-serif}
  </style>
</head>
<body>
</html>
<!-- Barra de Navegación -->
<input id="navbar-indicator" class="navbar-collapse" type="checkbox" checked>
<nav id="navbar">
  <a id="logo" class="nav-link" href="#hero">JD Flores</a>
  <a class="nav-link" href="#experience">Experience</a>
  <a class="nav-link" href="#abme">About Me</a>
  <a class="nav-link" href="#skills">Skills</a>

  <div class="navbar-right">
    <a class="nav-link" href="#contact">Contact Me</a>
    <label class="navbar-toggler" for="navbar-indicator">+</label>
  </div>

</nav>
<div class="contenido" style="max-width:2000px;margin-top:46px">
  <div id="hero">
  </div>
  <div id="experience">
  </div>

  <div id="abme">
  </div>

  <div id="skills">
  </div>

  <div id="contact">

    <div class="contact-title">
      <h1 class="contact-title-text">Contact Me</h1>
    </div>

    <div class="contact-container">
      <div class="contact-box-1">
        <h2 class="contact-title-2">Mis redes</h2><br>
        <a class="contact-logo" href="https://api.whatsapp.com/send/?phone=584149257525&type=phone_number&app_absent=0">
          <img class="contact-logo" src="Whatsapp.png"> 
        </a>
        <a class="contact-logo-link" href="https://api.whatsapp.com/send/?phone=584149257525&type=phone_number&app_absent=0">Whatsapp</a>

        <a class="contact-logo" href="https://www.twitch.tv/juandi9585">
          <img class="contact-logo" src="twitch.png"> 
        </a>
        <a class="contact-logo-link" href="https://www.twitch.tv/juandi9585">Canal de Twitch</a>

        <a class="contact-logo" href="https://www.instagram.com/juandi9585/">
          <img class="contact-logo" src="Instagram.png"> 
        </a>
        <a class="contact-logo-link" href="https://www.instagram.com/juandi9585/">Instagram</a>
      </div>

      <div class="contact-box-2">
        <h2 class="contact-title-2">Envíame un mensaje</h2>
        <input id="nombre" type="text" class="contact-input-text" placeholder="Nombre">
        <input id="email" type="text" class="contact-input-text" placeholder="Email">
        <textarea id="mensaje" class="contact-textarea" rows="4" cols="1">Mensaje</textarea>
        <button id="submit-email" onclick="enviar()">Enviar</button>
      </div>
    </div>

  </div>

</div>

</body>
</html>
